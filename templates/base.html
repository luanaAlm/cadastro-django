{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <header>
        <!--Nav-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'img/ebd.jpg' %}" class="img-nav img-fluid img-thumbnail">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">PÃ¡gina Inicial<span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <!--Alunos-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Aluno
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'listar_alunos' %}">Alunos</a>
                                <a class="dropdown-item" href="{% url 'criar_alunos' %}">Novo Aluno</a>
                            </div>
                        </li>
                        <!--Professores-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Professores
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'listar_professores' %}">Professores</a>
                                <a class="dropdown-item" href="{% url 'criar_professores' %}">Novos Professores</a>

                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home_turmas' %}">Turmas</a>
                        </li>
                    </ul>
                    <h6 class="cor-nav mr-sm-3">Bem Vindo(a) {{ usuario.colaborador.nome }}</h6>
                    <a class="btn btn-warning cor-nav " type="button" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container dist">
        {% block main %} {% endblock %}
    </div>

    <footer class="fixed-bottom footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <!--jquery-->
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <!--JS-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
