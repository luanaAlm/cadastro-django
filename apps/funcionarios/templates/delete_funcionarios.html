{% extends 'base.html' %}

{% block main %}
<h2>Tem certeza que deseja deletar o Funcionario(A): {{ funcionario }}</h2>

<form action="{% url 'delete_funcionario' aluno.ID_funcionario %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Deletar</button>
</form>
{% endblock %}
