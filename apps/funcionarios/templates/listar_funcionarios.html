{% extends 'base.html' %}
{% block main %}
{% csrf_token %}
<h1>Lista de Funcionarios</h1>
<br>
<div class="col-sm-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">User</th>
                <th scope="col">Nome</th>
                <th scope="col">Data</th>
            </tr>
        </thead>
        <tbody>
            {% for funcionario in funcionarios %}
            <tr>
                <th scope="row">{{ funcionario.ID_funcionario }}</th>
                <td>{{ funcionario.user }}</td>
                <td>{{ funcionario.nome }}</td>
                <td>{{ funcionario.data }}</td>
                <td>
                    <a type="button" class="btn btn-primary" href="{% url 'update_funcionario' funcionario.ID_funcionario %}">Editar</a>
                    <a type="button" class="btn btn-danger" href="{% url 'delete_funcionario' funcionario.ID_funcionario %}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
