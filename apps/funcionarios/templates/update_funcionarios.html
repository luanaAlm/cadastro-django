{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<h2>Updating Funcionario: {{ funcionario }}</h2>

<form action="{% url 'update_funcionario' aluno.ID_funcionario %}" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button class="btn btn-success" type="submit">Salvar</button>
</form>
{% endblock %}
