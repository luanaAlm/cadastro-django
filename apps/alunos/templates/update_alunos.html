{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<h2>Updating Aluno: {{ aluno }}</h2>

<form action="{% url 'update_aluno' aluno.ID_Aluno %}" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button class="btn btn-success" type="submit">Salvar</button>
</form>
{% endblock %}
