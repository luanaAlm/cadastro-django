{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
{% csrf_token %}
<h1>Novo aluno</h1>
<form class="" action="{% url 'novo_aluno' %}" method="POST">
    {% csrf_token %}
    {{form|bootstrap }}
    <br>
    <button class="btn btn-success" type="submit">Salvar</button>
    <a class="btn btn-warning" href="{% url 'listar_alunos' %}">Voltar</a>
</form>
{% endblock %}
