{% extends 'base.html' %}

{% block main %}
<h2>Tem certeza que deseja deletar o Colaborador(A): {{ colaborador }}</h2>

<form action="{% url 'delete_colaborador' aluno.ID_Colaborador %}" method="POST">

</form>
{% endblock %}
