{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<h2>Updating Colaborador: {{ colaborador }}</h2>

<form action="{% url 'update_colaborador' aluno.ID_Colaborador %}" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button class="btn btn-success" type="submit">Salvar</button>
</form>
{% endblock %}
