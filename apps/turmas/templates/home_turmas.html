{% extends 'base.html' %}
{% block main %}
{% csrf_token %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Turmas</h2>
    <div class="btn-toolbar mb-2 mb-md-0"></div>
</div>
<div class="row">
    {% for turma in turmas %}
    <!-- Card Turmas -->
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card mb-4 border-left-warning shadow h-10 py-2">
            <div class="card-body">
                <h5 class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                    <td>{{ turma.turma }}</td>
                </h5>
                <p class="card-text">
                    {{ turma.modalidade }}   
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'listar_turmas' turma.ID_Turma %}" class="btn btn-primary btn-block">
                        Entrar
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div> 
{% endblock %}
