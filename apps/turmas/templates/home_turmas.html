{% extends 'base.html' %}
{% block main %}
{% csrf_token %}
<div class="d-flex justify-content-between flex-wrap 
        flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3>Turmas</h3>
        <div class="btn-toolbar mb-2 mb-md-0"></div>
    </div>
<br>
<!-- Turmas -->
<div class="row">
    {% for turma in turmas %}
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="card mb-4 border border shadow">
            <div class="card-body">
                <p class="card-text">
                    <td>{{ turma.turma }}</td>
                    <br>
                    {{ turma.modalidade }}    
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'listar_turmas' %}" class="btn btn-primary btn-block">
                        <i class="bi bi-people-fill"></i>
                        Entrar
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
    
{% endblock %}
