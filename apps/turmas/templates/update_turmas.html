{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<h2>Updating Turma: {{ Turma }}</h2>

<form action="{% url 'update_turma' turma.ID_Turma %}" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button class="btn btn-success" type="submit">Salvar</button>
</form>
{% endblock %}
