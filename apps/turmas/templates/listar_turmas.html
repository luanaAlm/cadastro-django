{% extends 'base.html' %}
{% block main %}
{% csrf_token %}
    
<!--Inicio Tabela Professor-->
<div align="center">
    <table class="table">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Matricula</th>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
            <tbody>
                {% for professor in professores %}
                <tr>
                    <th scope="row">{{ professor.ID_Professor }}</th>
                    <td>{{ professor.nome }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </table>
</div>
<!--Fim Tabela Professor-->
<br>
<!--Inicio Tabela Aluno-->
<div style="overflow-y: scroll; height: 410px; width: 100%;" align="center">
    <table class="table">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Matricula</th>
                    <th scope="col">Nome</th>
                
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <th scope="row">{{ aluno.ID_Aluno }}</th>
                    <td>{{ aluno.nome }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </table>
</div>
<!--Fim Tabela Aluno-->

{% endblock %}
