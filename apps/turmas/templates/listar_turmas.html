{% extends 'base.html' %}
{% block main %}
{% csrf_token %}
<h1>Lista de Turmas</h1>
<br>
<div class="col-sm-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">turma</th>
                <th scope="col">Modalidade</th>
                
            </tr>
        </thead>
        <tbody>
            {% for turma in turmas %}
            <tr>
                <th scope="row">{{ turma.ID_Turma }}</th>
                <td>{{ turma.turma }}</td>
                <td>{{ turma.modalidade }}</td>
                <td>
                    <!--<a type="button" class="btn btn-primary" href="{% url 'update_turma' turma.ID_Turma %}">Editar</a>
                    <a type="button" class="btn btn-danger" href="{% url 'delete_turma' turma.ID_Turma %}">Excluir</a>-->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
