{% extends 'base.html' %}

{% block main %}
<h2>Tem certeza que deseja deletar o Professor(a): {{ professor }}</h2>

<form action="{% url 'delete_professor' professor.ID_Professor %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Deletar</button>
</form>
{% endblock %}
