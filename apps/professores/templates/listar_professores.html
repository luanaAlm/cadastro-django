{% extends 'base.html' %}
{% block main %}
{% csrf_token %}

<!-- titulo -->
<h1 class="h3 mb-4 text-gray-800">{{titulo}}</h1>
<hr class="sidebar-divider d-none d-md-block">

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{subtitle}}</h6>
    </div>
    <div class="card-body">
        <!-- Tabela Porfessores -->
        <table class="table table-hover" id="tabela">
            <thead>
                <tr>
                    <th scope="col">Matricula</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Turma</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Visualizar</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody>
                {% for professor in professores %}
                <tr>
                    <th scope="row">{{ professor.ID_Professor }}</th>
                    <td>{{ professor.nome }}</td>
                    <td>{{ professor.turma }}</td>
                    <td>
                        <a type="button" class="btn-sm btn-primary" 
                            href="{% url 'update_professor' professor.ID_Professor %}">
                            <i class="bi bi-pencil-square"></i>
                            Editar
                        </a>
                    </td>
                    <td>
                        <a type="button" class="btn-sm btn-success" 
                            href="{% url 'visualizar_professor' professor.ID_Professor %}">
                            <i class="bi bi-eye"></i>
                            Visualizar
                        </a>
                    </td>
                    <td>
                        <a type="button" class="btn-sm btn-danger" href="{% url 'delete_professor' professor.ID_Professor %}">
                            <i class="bi bi-file-earmark-x"></i>
                            Excluir
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
