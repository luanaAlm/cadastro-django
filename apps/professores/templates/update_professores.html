{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<h2>Updating Professor: {{ professor }}</h2>

<form action="{% url 'update_professor' professor.ID_Professor %}" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button class="btn btn-success" type="submit">Salvar</button>
</form>
{% endblock %}
