{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
    <!-- titulo -->
    <div class="d-flex justify-content-between flex-wrap 
        flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3>Colaborador</h3>
        <div class="btn-toolbar mb-2 mb-md-0"></div>
    </div>
    <div class="card rounded-sm">
        <div class="card-header">
            <h5 class="title-card">Edição colaborador(a): {{ colaborador }}</h5>
        </div>
        <div class="inner-square shadow">
    <form action="{% url 'update_colaborador' colaborador.ID_Adm %}" 
        enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="alert alert-primary" role="alert">
                    Preencha todos os campos obrigatórios.
                </div>
                {{ form|bootstrap }}
                <br>
                <button class="btn btn-success" onclick="salvo()" type="submit">Salvar</button>
                <a class="btn btn-warning" type="button" onclick="alerta()" 
                href="{% url 'listar_colaboradores' %}">
                    Voltar
                </a>
            </div>
    </form>
        </div>
    </div>
    <script>
        function salvo(){
            alert("Registro atualizado com sucesso!");
        }
        function alerta(){
            alert("Ao voltar o registo não será salvo!");
        }
    </script>
{% endblock %}
